 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .input-container, .output-container {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            background-color: #5787ce;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #1b579c;
        }
        .hidden {
            display: none;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            display: none;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Seller Data Extractor</h1>
        <div class="input-container">
            <label for="asins">Enter ASINs (one per line):</label>
            <textarea id="asins" name="asins" rows="8" cols="30"></textarea>
            <br>
            <button id="scrapeButton">Scrape Data</button>
            <div id="loading" class="loading"></div>
            <button id="downloadButton" class="hidden">Download CSV</button>
            <button id="copyButton" class="hidden">Copy Table</button>
        </div>
        <div class="output-container">
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>MRP</th>
                            <th>Discount</th>
                            <th>Condition</th>
                            <th>Seller</th>
                            <th>SellerID</th>
                            <th>ASIN</th>
                            <th>Seller Listing Link</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="amazon_script.js"></script>
</body>
</html>
