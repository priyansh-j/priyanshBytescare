<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/static/input.css">
    <title>Input Page</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <h1>Input Form</h1><br>
            <form action="{{url_for("font_encode")}}" method="post" enctype="multipart/form-data">
                <h2>Input Configurations:&nbsp<button type="button" id="toggleBtn"
                        class="btn-primary">Hide</button></h2><br>
                <div class="setting">
                    <label for="font_name">Unique Font ID:</label>
                    <input type="text" id="unique_code" name="unique_code"><br><br>
                    <label for="output_format">Choose a Output_Format:</label>
                    <select id="output_format" name="output_format">
                        <option value="url">URL</option>
                        <option value="base64">Base64</option>
                    </select><br><br>
                    <script src="/static/input.js"></script>
                </div>
                <input type="submit"><br><br>
            </form>
        </div>
    </div>
</body>

</html>
