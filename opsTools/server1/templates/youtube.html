<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/static/input.css">
    <title>Input Page</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <h1>Input Form</h1><br>
            <form action="{{url_for("youtube")}}" method="post" enctype="multipart/form-data">
                    <label for="instance_id">input:</label>
                    <input type="text" id="url" name="url"><br><br>
                    <label for="type">Select content type:</label>
                    <select name="type" id="type">
                    <option value="shorts">Shorts</option>
                    <option value="videos">Video</option>
                    </select>
                    <script src="/static/input.js"></script>
                </div>
                <input type="submit"><br><br>
            </form>
        </div>
    </div>
</body>

</html>
