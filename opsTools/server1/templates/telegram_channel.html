<!DOCTYPE html>
<html>
<head>
    <title>Search Telegram Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Telegram Channels</h1>
        <p>Enter up to 10 keywords to search for Telegram channels.</p>
        <form method="POST" action="/telegram_channel">
            <input type="text" name="query" placeholder="Enter keywords (up to 10, comma-separated)">
            <input type="submit" value="Search">
        </form>
        <h2>Search Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>URL/Username</th>
                </tr>
            </thead>
            <tbody>
                {% for row in csv_data %}
                <tr>
                    <td>{{ row.split(',')[0] }}</td>
                    <td>{{ row.split(',')[1] }}</td>
                    <td>{{ row.split(',')[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="copyColumn(0)">Copy ID Column</button>
        <button onclick="copyColumn(1)">Copy Title Column</button>
        <button onclick="copyColumn(2)">Copy URL/Username Column</button>
        <button onclick="copyTable()">Copy Table</button>
        <script>
        function copyColumn(columnIndex) {
            const cells = document.querySelectorAll(`td:nth-child(${columnIndex + 1})`);
            const columnData = Array.from(cells).map(cell => cell.textContent).join('\n');
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = columnData;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            alert(`Column ${columnIndex + 1} data copied to clipboard.`);
        }
        
        function copyTable() {
            const tableData = Array.from(document.querySelectorAll('tbody tr')).map(row =>
                Array.from(row.querySelectorAll('td')).map(cell => cell.textContent).join('\t')
            ).join('\n');
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = tableData;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            alert(`Table data copied to clipboard.`);
        }
    </script>
</body>
</html>
