<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube ID Extractor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  form {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  textarea {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    height: 150px;
  }
  button {
    width: 20%;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 20px;
    display: inline-block;
    box-sizing: border-box;
    font-size: 12px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .spinner {
    border: 3px solid rgba(0, 0, 0, 0.1);
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border-left-color: #007bff;
    animation: spin 1s ease infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .hidden { display: none; }
</style>
</head>
<body>
<h1>YouTube ID Extractor</h1>
<form id="urlForm" onsubmit="event.preventDefault(); scrapeURLs();">
  <textarea id="urls" placeholder="Enter YouTube channel Urls (separate by new lines)"></textarea>
  <button type="submit">Submit</button>
  <h5>Dont add more than 250 urls at a time</h5>
  <div id="spinner" class="spinner hidden"></div>
  <button type="button" id="downloadBtn" class="hidden" onclick="downloadCSV()">Download CSV</button>
</form>
<div id="response"></div>

<script>
let csvData = null; // To store the CSV data
function scrapeURLs() {
    const input = document.getElementById('urls');
    const urls = input.value.split('\n').filter(line => line.trim() !== '');
    const spinner = document.getElementById('spinner');
    spinner.classList.remove('hidden'); // Show spinner

    fetch('/youtube_id_extractor', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ urls })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('response').innerText = data.message;
        if (data.filePath) {
            document.getElementById('downloadBtn').classList.remove('hidden'); // Show the download button
            csvData = data.filePath;
        }
        spinner.classList.add('hidden'); // Hide spinner when done
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to fetch data');
        spinner.classList.add('hidden'); // Hide spinner on error
    });
}

function downloadCSV() {
    if (csvData) {
        const a = document.createElement('a');
        a.href = csvData;
        a.download = "youtube_result.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();
    } else {
        alert('No CSV data available for download.');
    }
}
</script>
</body>
</html>
