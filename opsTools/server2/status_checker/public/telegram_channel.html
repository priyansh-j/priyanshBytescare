 <!DOCTYPE html>
<html>
<head>
    <title>Search Telegram Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Telegram Channels</h1>
        <p>Enter a keyword to search for Telegram channels.</p>
        <input type="text" id="query" placeholder="Enter keyword">
        <input type="submit" value="Search" onclick="search()">
        <h2>Search Results:</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>URL/Username</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="copyTable()">Copy Table</button>
        <script>
        function search() {
    const query = document.getElementById('query').value;
    if (!query) {
        alert('Please enter a query');
        return;
    }
    fetch(`/telegram_channels?query=${encodeURIComponent(query)}`,{headers: {
            'Cache-Control': 'no-cache'
        }})
        .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.text();
    })
        .then(data => {
            const tbody = document.querySelector('#results tbody');
            tbody.innerHTML = ''; // Clear previous results
            const lines = data.trim().split('\n');
            lines.forEach(line => {
                if(line.trim() === "") return;
                const [id, title, url] = line.split(',').map(item => item.trim());
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${id}</td><td>${title}</td><td>${url}</td>`;
                tbody.appendChild(tr);
            });
        })
        .catch(error => console.error('Error:', error));
}

        function copyTable() {
            const table = document.querySelector('#results');
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Table data copied to clipboard.');
        }
        </script>
    </div>
</body>
</html>
