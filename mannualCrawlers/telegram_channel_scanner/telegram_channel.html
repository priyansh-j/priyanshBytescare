<!DOCTYPE html>
<html>
<head>
    <title>Search Telegram Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Telegram Channels</h1>
        <p>Enter up to 10 keywords to search for Telegram channels.</p>
        <form id="searchForm">
            <input type="text" name="query" placeholder="Enter keywords (comma-separated)">
            <input type="submit" value="Search">
        </form>
        <h2>Search Results:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>URL/Username</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('searchForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const query = formData.get('query');
            fetch('/telegram_channel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `query=${encodeURIComponent(query)}`
            })
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
                table.innerHTML = '';  // Clear existing rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.ID}</td><td>${row.Title}</td><td>${row['URL/Username']}</td>`;
                    table.appendChild(tr);
                });
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
